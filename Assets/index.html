<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Templete</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/assite.css">
</head>
<body class="open-sans-normal">
    <header class="header-bg">
        <nav class="gap">
            <h3 class="nav-title">LOGO</h3>
           <li> <a href=""></a><button class="btn-primary">Sign Up</button></li>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h1 class="data text-color">Cool Dark UI Template for Webflow Agencies!</h1>
                <button style="margin-bottom: 200px;" class="btn-primary b1">Stay Focused</button>
            </div>
        </div>

    </header>
    <main>
        <section class="Action">
           <div class="titles"> <h2 class="section-title">See It in Action</h2>
            <h5 class="section-sub-title">Explore the live preview and imagine your brand in this bold new look</h5>
            <button class="btn-primary">Launch Live Preview</button></div>
            <div class="image">
                <img style="border-radius:48px;" width="403px" height="300px" src="/Assets/wc-mini.png" alt="">
            </div>
        </section>
        <section class="bg-2 user-section">
          <h2 class="section-title">Joined Thousands of Productive Users</h2>
          <div class="user-items">
           <div class="user-item">
             <h2 class="user-title">50K</h2>
            <h5 class="user-description">Active Users</h5></div>
            <div class="user-item">
             <h2 class="user-title">2M+</h2>
            <h5 class="user-description">Focus Sessions</h5></div>
            <div class="user-item">
             <h2 class="user-title">95%</h2>
            <h5 class="user-description"></h5>Satisfaction Rate</div>

          </div>

        </section>


    </main>
    <footer>
        
    </footer>
    
</body>
</html>
